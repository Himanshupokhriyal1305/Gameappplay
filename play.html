<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Lottery Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .game-container {
            text-align: center;
        }
        select, input, button {
            font-size: 1.2rem;
            margin: 10px;
            padding: 5px;
        }
        #timer, #result {
            margin-top: 20px;
            font-size: 2rem;
        }
        #history {
            margin-top: 20px;
            width: 80%;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>City Lottery Game</h1>
        <label for="city">Select City:</label>
        <select id="city">
            <option value="delhi">Delhi</option>
            <option value="mumbai">Mumbai</option>
            <option value="modinager">Modinagar</option>
            <option value="meerut">Meerut</option>
        </select>

        <label for="number">Select Number (1-100):</label>
        <input type="number" id="number" min="1" max="100" required>

        <label for="amount">Enter Amount:</label>
        <input type="number" id="amount" min="1" required>

        <button onclick="startGame()">Start Game</button>

        <div id="timer"></div>
        <div id="result"></div>

        <h2>Game History</h2>
        <ul id="history"></ul>
    </div>

    <script>
        let timerInterval;
        function startGame() {
            const city = document.getElementById('city').value;
            const number = parseInt(document.getElementById('number').value);
            const amount = parseInt(document.getElementById('amount').value);

            if (!number || !amount || number < 1 || number > 100) {
                alert('Please enter a valid number (1-100) and amount.');
                return;
            }

            document.getElementById('timer').textContent = 'Timer: 30 seconds';
            let timeLeft = 30;
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                document.getElementById('timer').textContent = `Timer: ${--timeLeft} seconds`;
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    checkWinner(city, number, amount);
                }
            }, 1000);
        }

        function checkWinner(city, number, amount) {
            const randomNumber = Math.floor(Math.random() * 100) + 1;
            const resultDiv = document.getElementById('result');
            const historyList = document.getElementById('history');

            if (number === randomNumber) {
                resultDiv.textContent = `ðŸŽ‰ Winner! Your number ${number} matched. You won â‚¹${amount * 2}!`;
            } else {
                resultDiv.textContent = `âŒ Better luck next time! The winning number was ${randomNumber}.`;
            }

            const historyItem = document.createElement('li');
            historyItem.textContent = `City: ${city}, Your Number: ${number}, Bet: â‚¹${amount}, Winning Number: ${randomNumber}, Result: ${number === randomNumber ? 'Win' : 'Lose'}`;
            historyList.prepend(historyItem);
        }
    </script>
</body>
</html>
